<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>

                <p>It just takes 30 seconds...</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="Pronit Wilson Hembrom" id="fullname" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="text" placeholder="wilsonpronit@gmail.com" id="email" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="text" placeholder="at least 8 characters" id="password" required>
                    </p>
                    <p>
                        <input type="submit" id="fullname" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
        
    </div>
    
</body>
</html>
